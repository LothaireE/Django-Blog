{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Registration{% endblock %}

{% block style %}
<style>
    .register_style {
        width: 500px;
        margin: auto;
    }
</style>
{% endblock %} 


{% block body %} 

<div class="container mt-4 register_style">
    <h2>Registration</h2>
    <p>Use the following form to register</p>


    <form action="" method="post" novalidate>
     
     
        {{user_form | crispy}}
        {% csrf_token %}
        <input type="submit" value="Create Account" class="btn btn-success">
    </form>
</div>

{% endblock %}
