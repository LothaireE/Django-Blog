{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Article{% endblock %}


{% block style %}
<style>
    .add_article_style {
        width: 500px;
        margin: auto;
    }
</style>
{% endblock %} 


{% block body %} 

<div class="container mt-4 add_article_style">
    <h2>Add an article</h2>
    <p>Use the following form for the login</p>


    <form action="" method="post" novalidate>

        {% csrf_token %}
        {{article_form | crispy}}
        <input type="submit" value="Add Article" class="btn btn-success">
    </form>
</div>

{% endblock %}
