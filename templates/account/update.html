{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update Article {{ form.title }}{% endblock %}

{% block style %}
<style>
    .update_article_style {
        width: 700px;
        margin: auto;
    }
</style>
{% endblock %} 


{% block body %} 

<div class="container mt-4 update_article_style">
    <h3>Update the article</h3>
    <p>Use the following form to update your article</p>


    <form action="" method="post" novalidate>
     
        {% csrf_token %}
        {{form | crispy}}
       
        <input type="submit" value="Update Article" class="btn btn-success">
    </form>
</div>

{% endblock %}
